<body>
    <main class="kayitForm">
         <div class="leftBox">
            <h1 class="title">Aramıza Hoş Geldin !</h1>

            <p class="inf">Senin de yazılarını görmek için sabırsızlanıyoruz!</p>
        </div>
        <div class="rightBox">
            <form action="php/kayitkontrol.php" method="post" class="kayit-form">

                <label for="ad">Adınız:</label>

                <label for="sifre2">Şifrenizi tekrar giriniz:</label>

                <button type="submit" class="buton">Kaydol</button>

            <p style="margin-top: 15px; text-align: center;">
