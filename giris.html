<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Ebedi Edebiyat Bloğu</title>
    <link rel="stylesheet" href="staticfiles/giris.css">
</head>
<body>

    <div class="main_container">
        <object data="staticfiles/images/image.6.svg"></object>

        <div class="loginbox">
            <div class="box-left">
                <h1>Tekrardan Hoşgeldin !</h1>
                <p>Arkadaşlarının yazılarına da göz atmayı unutma !</p>
               <p style="margin-top: 15px; text-align: center;">
                    Hesabınız yok mu ?
                </p>
                <a tabindex="4" href="kayit.html" style="color: #FFA500; text-decoration: none; font-weight: bold;"> Kayıt ol</a> 
            </div>
            
            <div class="box-right">
                <p class="boxtitle">Yeni yazılarını görmek için sabırsızlanıyoruz!</p>
                <form id="login" action="php/giriskarsilama.php" method="post">
                    <div class="inputs">
                        <label for="kullaniciAd">Kullanıcı Adınız:</label>
                        <input tabindex="1" type="text" id="kullaniciAd" name="kullaniciAd" placeholder="Kullanıcı Adınız">
                    </div>
                    
                    <div class="inputs">
                        <label for="sifre">Şifreniz:</label>
                        <input tabindex="2" type="password" id="sifre" name="sifre" placeholder="Şifre">
                        <button tabindex="3" type="submit" form="login" class="loginButton">Giriş Yap</button>
                    </div>
                </form>
            </div>
        </div>
        <object data="staticfiles/images/image7.svg"></object>
    </div> 
</body>
</html>
