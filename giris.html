<body>

    <div class="main_container">
        <object data="staticfiles/images/image.6.svg"></object>

        <div class="loginbox">

                <h1>Tekrardan Hoşgeldin !</h1>
                <p>Arkadaşlarının yazılarına da göz atmayı unutma !</p>

                    </div>
                    
                    <div class="inputs">
                        <label for="sifre">Şifreniz:</label>
                        <input type="password" id="sifre" name="sifre" placeholder="Şifre">
                    </div>
                </form>
            </div>
        </div>
        <object data="staticfiles/images/image7.svg"></object>
